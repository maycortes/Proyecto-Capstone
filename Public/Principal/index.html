<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Style/Contenedores.css">
    <link rel="stylesheet" href="./Style/Elementos.css">
    <link rel="stylesheet" href="./Style/Efectos.css">
    <link rel="stylesheet" href="./Style/Smartphone.css">
    <title>Principal</title>
</head>
<body>
    <div id="Encabezado"> <div>Principal</div> </div>
    <div id="Cuerpo">
        <div id="Contenedor_Principal">
            <div id="Encabezado_Contenedor"> <div>Iniciar Sesión</div> </div>
            <form id="Formulario">
                <div>
                    <div class="Contenedor_Input"> 
                        <input type="text" name="matricula" id="matricula" required>
                        <label for="matricula" class="titulo_label_abajo" id="titulo_matricula">Escribe la Matricula</label>
                        <label class="mensajeRestriccion" id="mensajeMatricula" style="display: none;">Se debe colocar un número de 10 digitos</label>
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input"> 
                        <input type="password" name="pwd" id="pwd" required>
                        <label for="pwd" class="titulo_label_abajo" id="titulo_pwd">Escribe la Contraseña</label>
                        <label class="mensajeRestriccion" id="mensajePassword" style="display: none;">Se debe colocar la Contraseña</label>
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <select name="seccion" id="seccion">
                            <option selected disabled value="f">Sección</option>
                            <option value='1' >Registro</option>
                            <option value='2' >Entrada</option>
                            <option value='3' >Salida</option>
                            <option value='4' >Visitante</option>
                            <option value='5' >Paciente</option>
                        </select>
                        <label class="mensajeRestriccion" id="mensajeSeccion" style="display: none;">Se debe seleccionar una sección</label>
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Elemento">
                        <button type="button" id="ingresar">Ingresar</button>
                        <div id="mensanje" style="display: none;"> <div id="spinner"></div> </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <form style="display: none;" id="acceso" method="post">
        <input type="text" name="codigo">
    </form>

</body>
<script src="./Script/eventos.js" type="module"></script>
</html>
