<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <form id="UsuarioFormulario">
        <label for="nombrePac">Nombre(s) del Paciente: </label> <input type="text" id="nombrePac" name="nombrePac"> <br>
        <label for="apellido1Pac">Primer Apellido del Paciente: </label> <input type="text" id="apellido1Pac" name="apellido1Pac"> <br>
        <label for="apellido2Pac">Segundo Apellido del Paciente: </label> <input type="text" id="apellido2Pac" name="apellido2Pac"> <br>
        <label for="nss">NSS: </label> <input type="text" id="nss" name="nss"> <br>
        <label for="numeroCama">Numero de Cama: </label> <input type="text" id="numeroCama" name="numeroCama"> <br>
        <label for="numeroPiso">Numero de piso: </label> <input type="text" id="numeroPiso" name="numeroPiso"> <br> <br>

        <label for="nombreVis">Nombre(s) del Visitante: </label> <input type="text" id="nombreVis" name="nombreVis"> <br>
        <label for="apellido1Vis">Primer Apellido del Visitante: </label> <input type="text" id="apellido1Vis" name="apellido1Vis"> <br>
        <label for="apellido2Vis">Segundo Apellido del Visitante: </label> <input type="text" id="apellido2Vis" name="apellido2Vis"> <br>
        <label for="telefono1">Telefono 1: </label> <input type="text" id="telefono1" name="telefono1"> <br>
        <label for="telefono2">Telefono 2: </label> <input type="text" id="telefono2" name="telefono2"> <br>
        <label for="correo">Correo: </label> <input type="email" id="correo" name="correo"> <br>
        <label for="direccion">Direccion: </label> <input type="text" id="direccion" name="direccion"> <br>
        <button id="btnEnviar" type="button">Enviar</button>
    </form>

    <h2>Mostrar PDF</h2>
    <form id="ArchivoFormulario">
        <label for="nombrePDF">Nombre del PDF</label>
        <input type="text" id="nombrePDF" name="nombrePDF">
        <button id="btnMostrar" type="button">Mostrar</button>
        <button id="btnLimpiar" type="button">Limpiar</button>
    </form>
    <div id="Visualizador"></div>
</body>
<script src="/ArchivosRegistro/Script/main.js" type="module"></script>
</html>
