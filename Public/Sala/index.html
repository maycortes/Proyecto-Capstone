<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/ArchivosSala/Estilos/contenedores.css">
	<link rel="stylesheet" href="/ArchivosSala/Estilos/elementos.css">
	<link rel="stylesheet" href="/ArchivosSala/Estilos/efectos.css">
	<link rel="stylesheet" href="/ArchivosSala/Estilos/moviles.css">
	<link rel="icon" type="image/gif" href="/ArchivosSala/Imagenes/videollamada.gif"  sizes="96x96">
	<title>Sala</title>
</head>
<body>

	<div id="Inicio">
		<div id="Contenedor1">
			<div id="Seccion1">
				<div id="SeccionVideo">
					<video playsinline autoplay id="video-remoto" poster="/ArchivosSala/Imagenes/Usuario_No_Definido.png"></video>
				</div>
				<div class="SeccionDescripcion DescripcionRemoto">
					<div class="NombrePersona">{{nombreRemoto}}</div>
					<div id="Controles">
						<img src="/ArchivosSala/Imagenes/Colgar.png" alt="" id="BotonSalir">
					</div>
				</div>
			</div>
		</div>
		<div id="Contenedor2">
			<div id="Seccion2">
				<div id="SeccionVideo">
					<video playsinline autoplay muted id="video-local" poster="/ArchivosSala/Imagenes/Usuario_No_Definido.png"></video>
				</div>
				<div class="SeccionDescripcion DescripcionLocal">
					<div class="NombrePersona">{{nombreLocal}}</div>
				</div>
			</div>
		</div>
		<div id="Contenedor3">
			<div id="Seccion3">
				<div id="Mensajes"></div>
				<div id="ContenedorEscritura">
					<div id="EscribirMensaje">
						<input type="text" name="entrada-mensaje" id="entrada-mensaje" required autocomplete="off">
						<label for="entrada-mensaje">Escribe el mensaje</label>
					</div>
				</div>
			</div>
		</div>
	</div>	

	<input type="text" id="miNombre" value="{{nombreLocal}}" disabled style="display:none">
	<input type="text" id="familiarNombre" value="{{nombreRemoto}}" disabled style="display:none">
	<input type="text" id="url" value="{{url}}" disabled style="display:none">
	<input type="text" id="regresar" value="{{regreso}}" disabled style="display:none">

</body>

<script src="/socket.io/socket.io.js" charset="utf-8"></script>
<script src="/ArchivosSala/script/main.js" charset="utf-8" type="module"></script>

</html>
